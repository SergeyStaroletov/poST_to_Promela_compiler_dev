plugins {
	id 'java'
	id 'java-library'
}

group = 'su.nsk.iae.post.generator'
version = '0.0.4'

repositories {
	mavenCentral()
}

sourceSets {
	main {
		java.srcDirs = ['src']
	}
}

dependencies {
	implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.9.0'
	compile files('su.nsk.iae.post.ide-0.2.2-ls.jar')
	compile files('su.nsk.iae.post.generator.promela_0.1.0.jar')
}

jar {
    manifest {
        attributes "Main-Class": "su.nsk.iae.post.dsm.AppLauncher"
    }
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  	}
}
